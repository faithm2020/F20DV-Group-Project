<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 DATA VISUALIZATION</title>

    <script src="lib/d3/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    
    <section class="section-1">  

        <div class="map">
            <p class="map-title">The Impact of The Spread of Covid-19 Around The World </p>
            <select id="data-select">
                <option value="cases">Cases</option>
                <option value="deaths">Deaths</option>
                <!-- <option value="vaccines">Vaccines</option> -->
            </select>
            <div id="map-viz">
            </div>
            <p class="map-bottom">The World map showcases the severity of Covid-19 cases & deaths by country. <br>The darker the colour, the higher the cases or deaths per million.</p>
        </div>

        <div class="sub-section-right">
            <div class="search-container">
                <input type="text" id="country-input" placeholder="Enter country name...">
                <button id="search-btn">Search</button>
            </div>
            <div id="line-viz"></div>
        </div>
    </section>

    <section class="visualisation-3">
        <div>
            <h6>Stacked-bar Chart</h6>
            <div>
                <label for="country-select">Select a country:</label>
                <select id="country-select"></select>
            </div>
            <div id="chart-container">
                <!-- Stacked bar chart will be inserted here -->
            </div>
        </div>
    </section>

    <section class="visualisation-4">
        <div class="sub-title4">
            <h6>Double-bar Chart</h6>
            <div id="double-bar"></div>
        </div>
    </section>  


    <div id="app"></div>

    <script src="scripts/map.js"></script>
    <script src="scripts/line.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script src="scripts/doublebar.js"></script>
    <script src="scripts/stackedbar.js" defer></script>
</body>
</html>
